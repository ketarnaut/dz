    let number;
    let attempts;

    resetGame();
    tryGuessNumber();

    function resetGame() {
        attempts = 0;
        number = Math.floor(Math.random() * 100);
    }

    function tryGuessNumber() {
       const userAnswer = parseInt(prompt('Введите число от 0 до 100, для выхода наберите -1'));

       if (userAnswer === -1) {
           return alert('Пока');
       }

       if (Number.isNaN(userAnswer)) {
            alert('Вводи число');
            return tryGuessNumber();
        }

        attempts++;

        if (userAnswer > number) {
            alert('Попробуй число меньше');
        } else if (userAnswer < number) {
            alert('Попробуй число больше');
        } else {
            alert(`Число угадано! с ${attempts} попытки`);

            if (!confirm('Сыграем ещё раз?')){
                return alert('Пока');
            }

            resetGame();
        }

        tryGuessNumber();
    }
